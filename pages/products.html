<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyFarms | Products & Services</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/animations.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
</head>
<body>
    <!-- Include navigation -->
    <main class="products-page">
        <section class="hero-products parallax" data-speed="0.5">
            <div class="hero-content animate-on-scroll">
                <h1>Our Products & Services</h1>
                <p>Innovative solutions for sustainable urban farming</p>
            </div>
        </section>

        <section class="products-grid">
            <div class="product-card animate-on-scroll">
                <div class="product-image">
                    <img src="/images/products/product-1.jpg" alt="Vertical Farm Units">
                </div>
                <div class="product-info">
                    <h3>Vertical Farm Units</h3>
                    <p>Modular and scalable farming solutions</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
            <!-- More product cards -->
        </section>
    </main>
    <!-- Include footer -->
</body>
</html>
