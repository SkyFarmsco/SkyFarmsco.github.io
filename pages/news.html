<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Updates - Your Company</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/news.css">
</head>
<body>
    <header>
        <!-- Include your navigation here -->
    </header>

    <main>
        <section class="news-hero">
            <h1>Latest News & Updates</h1>
            <p>Stay informed about our latest developments and innovations</p>
        </section>

        <section class="news-filters">
            <div class="search-container">
                <input type="text" id="news-search" placeholder="Search news...">
            </div>
            <div class="category-filters">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="technology">Technology</button>
                <button class="category-btn" data-category="sustainability">Sustainability</button>
                <button class="category-btn" data-category="innovation">Innovation</button>
            </div>
        </section>

        <section class="news-container">
            <!-- News cards will be dynamically loaded here -->
        </section>

        <section class="newsletter-section">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Get the latest updates delivered directly to your inbox</p>
            <form class="newsletter-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Include your footer here -->
    </footer>

    <script src="../js/news.js"></script>
</body>
</html>
